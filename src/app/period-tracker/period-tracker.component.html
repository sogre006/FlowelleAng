<div class="app-container">
    <div class="content-area">
      <div class="greeting-section">
        <p class="greeting">Hi there beautiful! <span class="heart">â¤ï¸</span></p>
      </div>
      
      <!-- Full Calendar Modal -->
      <div *ngIf="showFullCalendar" class="calendar-modal">
        <div class="calendar-modal-content">
          <div class="calendar-header">
            <div class="close-button" (click)="closeCalendar()">âœ•</div>
            <div class="month-year">
              <span class="calendar-icon">ğŸ“…</span>
              March 2025
            </div>
          </div>
          
          <div class="weekday-header">
            <div class="weekday" *ngFor="let day of weekDays">{{day}}</div>
          </div>
          
          <div class="month-grid">
            <div *ngFor="let day of monthDays" 
                 class="month-day" 
                 [ngClass]="{'active': day.active, 'selected': day.selected, 'empty': day.day === null}"
                 (click)="selectDate(day.day)">
              <span *ngIf="day.day !== null">{{day.day}}</span>
            </div>
          </div>
          
          <div class="legend-item">
            <div class="legend-dot"></div>
            <div class="legend-text">Menstruation</div>
          </div>
        </div>
      </div>
  
      <!-- Add Entry Modal - Simple Date Picker -->
      <div *ngIf="showAddModal" class="add-modal">
        <div class="date-picker-modal">
          <div class="date-picker-header">
            <h2>Select date</h2>
          </div>
          
          <div class="date-picker-content">
            <h1>Enter dates</h1>
            
            <div class="calendar-icon-container" (click)="toggleCalendarPicker()">
              <span class="calendar-icon">ğŸ“…</span>
            </div>
            
            <div class="date-inputs">
              <div class="date-field">
                <label>Date</label>
                <input 
                  type="text" 
                  placeholder="Start date" 
                  [(ngModel)]="startDateInput"
                />
              </div>
              
              <div class="date-field">
                <input 
                  type="text" 
                  placeholder="End date" 
                  [(ngModel)]="endDateInput"
                />
              </div>
            </div>
            
            <!-- Calendar picker overlay -->
            <div *ngIf="showCalendarPicker" class="calendar-picker-overlay">
              <div class="weekday-header">
                <div class="weekday" *ngFor="let day of weekDays">{{day}}</div>
              </div>
              
              <div class="month-grid">
                <div *ngFor="let day of monthDays" 
                     class="month-day" 
                     [ngClass]="{'active': day.active, 'selected': day.selected, 'empty': day.day === null}"
                     (click)="selectDate(day.day)">
                  <span *ngIf="day.day !== null">{{day.day}}</span>
                </div>
              </div>
            </div>
            
            <div class="date-picker-buttons">
              <button class="cancel-btn" (click)="toggleAddModal()">Cancel</button>
              <button class="ok-btn" (click)="saveEntryDates()">OK</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Main Content -->
      <div *ngIf="!showFullCalendar && !showAddModal" class="day-info">
        <div class="heart-container">
          <div class="day-text">Day {{currentDay}}</div>
          <div class="cycle-label">Cycle Stage:</div>
          <div class="cycle-stage">{{cycleStage}}</div>
        </div>
      </div>
      
      <div class="calendar-section" *ngIf="!showAddModal">
        <div class="month-indicator" (click)="toggleCalendar()">
          <span class="calendar-icon">ğŸ“…</span>
          <span class="month-text">{{currentMonth}}</span>
        </div>
        
        <div class="days-row">
          <div *ngFor="let date of dates" 
               class="day-circle" 
               [ngClass]="{'active': date.active, 'selected': date.selected}">
            <div class="day-number">{{date.day}}</div>
            <div class="day-label">{{date.dayOfWeek}}</div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="bottom-nav">
      <div class="nav-item home-btn">
        <div class="nav-icon">ğŸ </div>
      </div>
      <div class="nav-item add-btn" (click)="toggleAddModal()">
        <div class="nav-icon">+</div>
      </div>
      <div class="nav-item profile-btn" (click)="navigateToProfile()">
        <div class="nav-icon">ğŸ‘¤</div>
      </div>
    </div>
  </div>
