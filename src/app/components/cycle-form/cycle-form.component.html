<div class="form-container">
    <div class="form-header">
      <button class="back-btn" (click)="cancel()">
        <span class="back-icon">‚Üê</span>
      </button>
      <h1>Add Cycle Entry</h1>
    </div>
  
    <div class="form-content">
      <div class="date-section">
        <h2>Period Dates</h2>
        
        <div class="date-fields">
          <div class="date-field">
            <label>Start Date</label>
            <div class="date-input-wrapper">
              <input 
                type="text" 
                [(ngModel)]="startDateInput" 
                placeholder="MM/DD/YYYY"
              />
              <span class="calendar-icon" (click)="toggleCalendarPicker()">üìÖ</span>
            </div>
          </div>
          
          <div class="date-field">
            <label>End Date</label>
            <div class="date-input-wrapper">
              <input 
                type="text" 
                [(ngModel)]="endDateInput" 
                placeholder="MM/DD/YYYY"
              />
              <span class="calendar-icon" (click)="toggleCalendarPicker()">üìÖ</span>
            </div>
          </div>
        </div>
  
        <!-- Calendar picker -->
        <div *ngIf="showCalendarPicker" class="calendar-picker">
          <div class="weekday-header">
            <div class="weekday" *ngFor="let day of weekDays">{{day}}</div>
          </div>
          
          <div class="month-grid">
            <div *ngFor="let day of monthDays" 
                 class="month-day" 
                 [ngClass]="{'selected': day.selected}"
                 (click)="selectDate(day.day)">
              <span>{{day.day}}</span>
            </div>
          </div>
        </div>
      </div>
  
      <div class="symptoms-section">
        <h2>Symptoms</h2>
        
        <div class="symptoms-grid">
          <div *ngFor="let symptom of symptoms" 
               class="symptom-item" 
               [ngClass]="{'selected': symptom.selected}"
               (click)="toggleSymptom(symptom)">
            <span class="symptom-icon">{{symptom.icon}}</span>
            <span class="symptom-name">{{symptom.name}}</span>
          </div>
        </div>
      </div>
  
      <div class="notes-section">
        <h2>Notes</h2>
        <textarea 
          [(ngModel)]="notes" 
          placeholder="Add any additional notes about your cycle..."
          rows="4"
        ></textarea>
      </div>
  
      <div class="form-actions">
        <button class="cancel-btn" (click)="cancel()">Cancel</button>
        <button class="save-btn" (click)="saveCycleEntry()">Save</button>
      </div>
    </div>
  </div>
