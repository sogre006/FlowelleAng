<div class="login-container">
    <div class="login-logo">
      <h1>Period Tracker</h1>
    </div>
    
    <mat-card appearance="outlined" class="login-card">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" placeholder="Enter your username" autocomplete="username">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="username?.errors?.['required']">Username is required</mat-error>
            <mat-error *ngIf="username?.errors?.['minlength']">
              Username must be at least 3 characters
            </mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" autocomplete="current-password">
            <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
            <mat-error *ngIf="password?.errors?.['minlength']">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>
          
          <div class="error-message" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>
          
          <div class="form-actions">
            <button 
              mat-raised-button 
              color="primary" 
              type="submit" 
              [disabled]="loginForm.invalid || isLoading" 
              class="login-button">
              <mat-spinner *ngIf="isLoading" [diameter]="24" class="spinner"></mat-spinner>
              <span *ngIf="!isLoading">Login</span>
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
